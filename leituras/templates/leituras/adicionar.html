<h2>Adicionar Leitura</h2>
<form method="POST">
  {% csrf_token %}
  Data: <input type="date" name="data"><br>
  Consumo (kWh): <input type="number" step="0.01" name="consumo_kwh"><br>
  Medidor:
  <select name="medidor">
    {% for m in medidores %}
      <option value="{{ m.id }}">{{ m.numero_serie }}</option>
    {% endfor %}
  </select><br>
  <button type="submit">Salvar</button>
</form>
<a href="{% url 'lista_leituras' %}">Voltar</a>
