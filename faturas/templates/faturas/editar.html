<h2>Editar Fatura</h2>
<form method="POST">
  {% csrf_token %}
  Data de Emiss√£o: <input type="date" name="data_emissao" value="{{ fatura.data_emissao }}"><br>
  Valor (R$): <input type="number" step="0.01" name="valor" value="{{ fatura.valor }}"><br>
  Leitura:
  <select name="leitura">
    {% for l in leituras %}
      <option value="{{ l.id }}" {% if l.id == fatura.leitura.id %}selected{% endif %}>{{ l.medidor.numero_serie }} - {{ l.data }}</option>
    {% endfor %}
  </select><br>
  Paga? <input type="checkbox" name="paga" {% if fatura.paga %}checked{% endif %}><br>
  <button type="submit">Salvar</button>
</form>
<a href="{% url 'lista_faturas' %}">Voltar</a>
