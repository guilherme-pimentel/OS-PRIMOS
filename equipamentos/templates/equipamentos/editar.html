<h2>Editar Equipamento</h2>
<form method="POST">
  {% csrf_token %}
  Nome: <input type="text" name="nome" value="{{ equipamento.nome }}"><br>
  Potência (W): <input type="number" step="0.01" name="potencia_watts" value="{{ equipamento.potencia_watts }}"><br>
  Horas de uso diário: <input type="number" step="0.01" name="horas_uso_diario" value="{{ equipamento.horas_uso_diario }}"><br>
  Usuário:
  <select name="usuario">
    {% for u in usuarios %}
      <option value="{{ u.id }}" {% if u.id == equipamento.usuario.id %}selected{% endif %}>{{ u.nome }}</option>
    {% endfor %}
  </select><br>
  <button type="submit">Salvar</button>
</form>
<a href="{% url 'lista_equipamentos' %}">Voltar</a>
