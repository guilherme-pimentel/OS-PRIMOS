{% extends 'base.html' %}
{% block content %}

<h2>Editar Equipamento</h2>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="POST">
  {% csrf_token %}

  <div class="form-group">
    <label for="nome">Nome:</label>
    <input id="nome" class="form-control" type="text" name="nome" value="{{ equipamento.nome }}" required>
  </div>

  <div class="form-group">
    <label for="potencia_watts">Potência (W):</label>
    
    <input id="potencia_watts" class="form-control" type="number" step="0.01" name="potencia_watts" value="{{ equipamento.potencia }}" required>
  </div>

  <div class="form-group">
    <label for="horas_uso_diario">Horas de uso diário:</label>
    <input id="horas_uso_diario" class="form-control" type="number" step="0.01" name="horas_uso_diario" value="{{ equipamento.horas_uso_diario }}" required>
  </div>

  <div class="form-group">
    <label for="tipo">Tipo:</label>
    <input id="tipo" class="form-control" type="text" name="tipo" value="{{ equipamento.tipo }}">
  </div>

  <div class="form-group">
    <label for="status">Status:</label>
    <select id="status" name="status" class="form-control">
      <option value="Ativo" {% if equipamento.status == 'Ativo' %}selected{% endif %}>Ativo</option>
      <option value="Inativo" {% if equipamento.status == 'Inativo' %}selected{% endif %}>Inativo</option>
      <option value="Manutenção" {% if equipamento.status == 'Manutenção' %}selected{% endif %}>Manutenção</option>
    </select>
  </div>
  

  <div class="form-group">
    <label for="usuario">Usuário:</label>
    <select id="usuario" name="usuario" class="form-control" required>
      {% for u in usuarios %}
        <option value="{{ u.id }}" {% if u.id == equipamento.usuario.id %}selected{% endif %}>{{ u.nome }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-primary mt-3">Salvar</button>
  <a class="btn btn-secondary mt-3" href="{% url 'lista_equipamentos' %}">Voltar</a>
</form>

{% endblock %}
