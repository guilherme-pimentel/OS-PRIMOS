{% extends 'base.html' %}
{% block content %}

<h2>Adicionar Equipamento</h2>

{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="POST">
  {% csrf_token %}

  <div class="form-group">
    <label for="nome">Nome:</label>
    <input id="nome" class="form-control" type="text" name="nome" required>
  </div>

  <div class="form-group">
    <label for="potencia_watts">Potência (W):</label>
    <input id="potencia_watts" class="form-control" type="number" step="0.01" name="potencia_watts" value="0.00" required>
  </div>

  <div class="form-group">
    <label for="horas_uso_diario">Horas de uso diário:</label>
    <input id="horas_uso_diario" class="form-control" type="number" step="0.01" name="horas_uso_diario" value="0.00" required>
  </div>

  <!-- Se no futuro quiser adicionar tipo/status no formulário, descomente abaixo -->
  
  <div class="form-group">
    <label for="tipo">Tipo:</label>
    <input id="tipo" class="form-control" type="text" name="tipo" value="Desconhecido">
  </div>

  <div class="form-group">
    <label for="status">Status:</label>
    <select id="status" name="status" class="form-control">
      <option value="Ativo">Ativo</option>
      <option value="Inativo" selected>Inativo</option>
      <option value="Manutenção">Manutenção</option>
    </select>
  </div>
  

  <div class="form-group">
    <label for="usuario">Usuário:</label>
    <select id="usuario" name="usuario" class="form-control" required>
      <option value="">-- selecione --</option>
      {% for u in usuarios %}
        <option value="{{ u.id }}">{{ u.nome }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-primary mt-3">Salvar</button>
  <a class="btn btn-secondary mt-3" href="{% url 'lista_equipamentos' %}">Voltar</a>
</form>

{% endblock %}
