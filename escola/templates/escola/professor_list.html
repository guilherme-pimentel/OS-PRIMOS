<!DOCTYPE html>
<html>
<head>
    <title>Lista de Professores</title>
</head>
<body>
    <h1>Professores</h1>
    <a href="{% url 'professor_create' %}">Novo Professor</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Contato</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        {% for professor in professores %}
            <tr>
                <td>{{ professor.nome }}</td>
                <td>{{ professor.contato }}</td>
                <td>
                    <a href="{% url 'professor_update' professor.pk %}">Editar</a> |
                    <a href="{% url 'professor_delete' professor.pk %}">Excluir</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="3">Nenhum professor cadastrado.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
