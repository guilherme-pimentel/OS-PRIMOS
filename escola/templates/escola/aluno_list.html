<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alunos</title>
</head>
<body>
    <h1>Alunos</h1>
    <a href="{% url 'aluno_create' %}">Novo Aluno</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Turma</th>
                <th>Contato</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        {% for aluno in alunos %}
            <tr>
                <td>{{ aluno.nome}}</td>
                <td>{{ aluno.matricula }}</td>
                <td>{{ aluno.turma }}</td>
                <td>{{ aluno.contato }}</td>
                <td>
                    <a href="{% url 'aluno_update' aluno.pk %}">Editar</a> |
                    <a href="{% url 'aluno_delete' aluno.pk %}">Excluir</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="5">Nenhum aluno cadastrado.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
