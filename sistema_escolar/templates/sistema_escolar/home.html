<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema Escolar - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Reset bÃ¡sico */
        html, body {
            height: 100%;
            margin: 0;
            background-color: #E9F6F8;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header, footer {
            background-color: #A6DBE1;
            color: #fff;
            padding: 12px 0;
            text-align: center;
            font-weight: 600;
            font-size: 1.25rem;
            flex-shrink: 0;
            box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
            letter-spacing: 1px;
        }

        footer {
            font-size: 0.8rem;
            font-weight: 400;
            color: #2a4f54;
            background-color: #BCE4E9;
            box-shadow: none;
            letter-spacing: normal;
        }

        main {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 15px;
        }

        .btn-login {
            background-color: #BCE4E9;
            color: #333;
            border: 2px solid #A6DBE1;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 6px;
        }
        .btn-login:hover, .btn-login:focus {
            background-color: #A6DBE1;
            color: #fff;
            border-color: #7db1b7;
            box-shadow: 0 0 10px rgba(166, 219, 225, 0.7);
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .login-container {
            background-color: #FFFFFF;
            padding: 35px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(166, 219, 225, 0.4);
            max-width: 450px;
            width: 100%;
            border: 1.5px solid #BCE4E9;
            transition: border-color 0.3s ease;
        }
        .login-container:hover {
            border-color: #A6DBE1;
        }

        .login-container h2 {
            color: #186c73;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        a {
            color: #186c73;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover, a:focus {
            color: #0f4a50;
            text-decoration: underline;
        }

        /* Imagem lado esquerdo */
        .img-fluid {
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(166, 219, 225, 0.5);
        }
    </style>
</head>
<body>
    {% load static %}
    <header>
       <h2> Sistema Escolar </h2>
    </header>
    <main>
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-6 d-flex justify-content-center mb-4 mb-md-0">
                    <img src="{% static 'imagem_2025-05-23_233902838.jpg' %}" alt="Sistema Escolar" class="img-fluid" />
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <div class="login-container">
                        <h2 class="text-center">ðŸ”’ <strong>Login Sistema Escolar</strong></h2>
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">UsuÃ¡rio:</label>
                                <input type="text" id="username" name="username" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha:</label>
                                <input type="password" id="password" name="password" class="form-control" required />
                            </div>
                            <button type="submit" class="btn btn-login w-100">Acessar</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="#">Esqueceu ou deseja alterar sua senha?</a>
                        </div>
                        {% if messages %}
                            <div class="mt-3 text-center">
                                {% for message in messages %}
                                    <p class="text-danger">{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Â© 2025 Sistema Escolar - Todos os direitos reservados
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
