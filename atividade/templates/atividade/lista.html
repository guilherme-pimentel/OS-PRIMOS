{% extends 'base.html' %}
{% block content %}
  <div class="content">
    <h1 style="margin-bottom: 1.5rem;">Atividades</h1>

    <div class="card">
      <div class="card-header">
        <span>Lista de Atividades</span>
        <a href="{% url 'adicionar_atividade' %}" class="btn btn-primary btn-sm">
          <i class="fas fa-plus"></i> Adicionar
        </a>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Horário</th>
              <th>Responsável</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for a in atividades %}
              <tr>
                <td>{{ a.nome }}</td>
                <td>{{ a.hora }}</td>
                <td>{{ a.funcionario.username }}</td>
                <td>
                  <a href="{% url 'editar_atividade' a.id %}" class="btn btn-sm btn-primary">
                    <i class="fas fa-edit"></i> Editar
                  </a>
                  <a href="{% url 'detalhe_atividade' a.id %}" class="btn btn-info btn-sm">
                    <i class="fas fa-eye"></i> Detalhes
                  </a>
                  <a href="{% url 'excluir_atividade' a.id %}" class="btn btn-sm btn-danger">
                    <i class="fas fa-trash"></i> Excluir
                  </a>
                </td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="4">Nenhuma atividade cadastrada.</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
