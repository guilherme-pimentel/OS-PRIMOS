{% extends 'base.html' %}
{% block content %}

<h2>Adicionar Usuário</h2>
<form method="POST">
  {% csrf_token %}
  Nome: <input type="text" name="nome"><br>
  Email: <input type="email" name="email"><br>
  Endereço: <input type="text" name="endereco"><br>
  <button type="submit">Salvar</button>
</form>
<a href="{% url 'lista_usuarios' %}">Voltar</a>
{% endblock %}
