{% extends 'base.html' %}
{% block content %}
  <h1 style="margin-bottom: 1.5rem;">Lista de Usuarios</h1>

  <div class="card">
    <div class="card-header">
      <span>Medidores Cadastrados</span>
      <a href="{% url 'adicionar_usuario' %}" class="btn btn-primary btn-sm"><i class="fas fa-plus"></i> Adicionar Usuario</a>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Endereço</th>
          </tr>
        </thead>
        <tbody>
          {% for u in usuarios %}
            <tr>
              <td>{{ u.nome }}</td>
              <td>{{ u.email }}</td>
              <td>{{ u.endereco }}</td>
              <td>
                <a href="{% url 'editar_usuario' u.id %}" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></a>
                <a href="{% url 'excluir_usuario' u.id %}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="/usuarios/" class="btn btn-light mt-3"><i class="fas fa-arrow-left"></i> Voltar para Usuários</a>
    </div>
  </div>
{% endblock %}
