<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gerenciamento de Energia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      :root {
        --primary: #4e73df;
        --secondary: #858796;
        --success: #1cc88a;
        --info: #36b9cc;
        --warning: #f6c23e;
        --danger: #e74a3b;
        --light: #f8f9fc;
        --dark: #5a5c69;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      body {
        display: flex;
        min-height: 100vh;
        background-color: #f8f9fc;
      }
      
      /* Sidebar */
      .sidebar {
        width: 250px;
        background: linear-gradient(180deg, var(--primary) 0%, #224abe 100%);
        color: white;
        height: 100vh;
        position: fixed;
        transition: all 0.3s;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      }
      
      .sidebar-header {
        padding: 1.5rem 1.5rem 0.5rem;
        font-weight: 800;
        font-size: 1.2rem;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .sidebar-menu {
        padding: 1rem 0;
      }
      
      .sidebar-menu a {
        display: flex;
        align-items: center;
        color: rgba(255, 255, 255, 0.8);
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        transition: all 0.3s;
      }
      
      .sidebar-menu a:hover {
        color: white;
        background-color: rgba(255, 255, 255, 0.1);
      }
      
      .sidebar-menu a i {
        margin-right: 0.5rem;
        font-size: 0.85rem;
      }
      
      .sidebar-menu a.active {
        color: white;
        background-color: rgba(255, 255, 255, 0.2);
      }
      
      /* Main Content */
      .main-content {
        flex: 1;
        margin-left: 250px;
      }
      
      /* Top Navigation */
      .top-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        background-color: white;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      
      .search-bar {
        display: flex;
        align-items: center;
      }
      
      .search-bar input {
        border: 1px solid #d1d3e2;
        border-radius: 0.35rem;
        padding: 0.375rem 0.75rem;
        outline: none;
      }
      
      .search-bar button {
        background: none;
        border: none;
        margin-left: -2rem;
        color: var(--secondary);
        cursor: pointer;
      }
      
      .user-menu {
        display: flex;
        align-items: center;
      }
      
      .user-menu img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 0.5rem;
      }
      
      .user-menu .user-info {
        margin-right: 1rem;
      }
      
      .user-menu .user-info small {
        display: block;
        color: var(--secondary);
        font-size: 0.7rem;
      }
      
      /* Content */
      .content {
        padding: 1.5rem;
      }
      
      .card {
        background-color: white;
        border-radius: 0.35rem;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
        margin-bottom: 1.5rem;
      }
      
      .card-header {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #e3e6f0;
        background-color: #f8f9fc;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .card-body {
        padding: 1.5rem;
      }
      
      /* Table */
      .table {
        width: 100%;
        border-collapse: collapse;
      }
      
      .table th,
      .table td {
        padding: 0.75rem;
        vertical-align: top;
        border-top: 1px solid #e3e6f0;
        text-align: left;
      }
      
      .table thead th {
        vertical-align: bottom;
        border-bottom: 2px solid #e3e6f0;
        color: var(--dark);
        font-weight: 600;
      }
      
      .table tbody tr:hover {
        background-color: rgba(0, 0, 0, 0.02);
      }
      
      .btn {
        display: inline-block;
        font-weight: 400;
        color: #212529;
        text-align: center;
        vertical-align: middle;
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
        line-height: 1.5;
        border-radius: 0.35rem;
        border: 1px solid transparent;
        cursor: pointer;
        text-decoration: none;
      }
      
      .btn-primary {
        color: white;
        background-color: var(--primary);
        border-color: var(--primary);
      }
      
      .btn-primary:hover {
        background-color: #2e59d9;
        border-color: #2653d4;
      }
      
      .btn-sm {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
      }
      
      .btn-danger {
        color: white;
        background-color: var(--danger);
        border-color: var(--danger);
      }
      
      .btn-danger:hover {
        background-color: #d52a1b;
        border-color: #cc281a;
      }
      
      .btn-success {
        color: white;
        background-color: var(--success);
        border-color: var(--success);
      }
      
      .btn-success:hover {
        background-color: #17a673;
        border-color: #169b6b;
      }
      
      .badge {
        display: inline-block;
        padding: 0.25em 0.4em;
        font-size: 75%;
        font-weight: 700;
        line-height: 1;
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
        border-radius: 0.25rem;
      }
      
      .badge-success {
        color: white;
        background-color: var(--success);
      }
      
      .badge-warning {
        color: white;
        background-color: var(--warning);
      }
      
      .badge-danger {
        color: white;
        background-color: var(--danger);
      }
      
      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }
      
      .page-item {
        margin: 0 0.25rem;
      }
      
      .page-link {
        position: relative;
        display: block;
        padding: 0.5rem 0.75rem;
        color: var(--primary);
        background-color: white;
        border: 1px solid #ddd;
        text-decoration: none;
      }
      
      .page-item.active .page-link {
        color: white;
        background-color: var(--primary);
        border-color: var(--primary);
      }
      
      .page-item.disabled .page-link {
        color: var(--secondary);
        pointer-events: none;
        cursor: auto;
        background-color: white;
        border-color: #ddd;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <!-- templates/includes/sidebar.html -->
    <div class="sidebar">
      <div class="sidebar-header">Energy Manager</div>
      <div class="sidebar-menu">
        <a href="{% url 'lista_equipamentos' %}" class="{% if 'equipamentos' in request.path %}active{% endif %}">
          <i class="fas fa-fw fa-plug"></i>
          <span>Equipamentos</span>
        </a>
        <a href="{% url 'lista_faturas' %}" class="{% if 'faturas' in request.path %}active{% endif %}">
          <i class="fas fa-fw fa-file-invoice-dollar"></i>
          <span>Faturas</span>
        </a>
        <a href="{% url 'lista_leituras' %}" class="{% if 'leituras' in request.path %}active{% endif %}">
          <i class="fas fa-fw fa-bolt"></i>
          <span>Leituras</span>
        </a>
        <a href="{% url 'lista_medidores' %}" class="{% if 'medidores' in request.path %}active{% endif %}">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Medidores</span>
        </a>
        <a href="{% url 'lista_usuarios' %}" class="{% if 'usuarios' in request.path %}active{% endif %}">
          <i class="fas fa-fw fa-users"></i>
          <span>Usuários</span>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Navigation -->
      <nav class="top-nav">
        <div class="search-bar">
          <input type="text" placeholder="Pesquisar..." />
          <button type="submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-menu">
          <div class="user-info">
            <div>Admin</div>
            <small>Administrador</small>
          </div>
          <img src="https://via.placeholder.com/40" alt="User" />
        </div>
      </nav>

      <!-- Content -->
      <div class="content">
        {% block content %}

        {% endblock %}
      </div>
    </div>

    <script>
      // Aqui você pode adicionar a lógica JavaScript para interações
      document.addEventListener('DOMContentLoaded', function () {
        // Exemplo: Marcar item ativo no menu
        const currentPage = window.location.pathname.split('/').pop() || 'equipamentos.html'
        const menuItems = document.querySelectorAll('.sidebar-menu a')
      
        menuItems.forEach((item) => {
          item.classList.remove('active')
          if (item.getAttribute('href') === currentPage) {
            item.classList.add('active')
          }
        })
      
        // Outras interações podem ser adicionadas aqui
      })
    </script>
  </body>
</html>
